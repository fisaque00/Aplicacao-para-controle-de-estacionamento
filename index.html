<body onload="mostraPatio()">
<div class="container">
	
	<div class="titulo">
		<h2>CONTROLE DE ESTACIONAMENTO </h2>
	</div>
	
	<div class="jumbotron">
		<form id="formulario">
		<div id="aviso"></div>
			<div class="form-group">
				<label>Modelo do Veículo:</label>
				<input type="text" class="form-control" name="" id="modeloVeiculo" placeholder="Digite o modelo do veiculo...">
			</div>
			<div class="form-group">
				<label>Placa do Veículo:</label>
				<input type="text" class="form-control" name="" id="placaVeiculo" placeholder="Digite a placa do veiculo...">
			</div>
			<br>
			<button type="submit" class="btn btn-primary">Adicionar</button>
		</form>
		<br>
	</div>

	<div class="row marketing">
		<div class="col-lg-12">
		 <table class="table table-hover" >
		    <thead>
		      <tr>
		        <th>Modelo</th>
		        <th>Placa</th>
		        <th>Entrada</th>
		        <th>Finalizar</th>
		      </tr>
		    </thead>
		    <tbody id="resultados">
		    </tbody>
		 </table>
		</div>
	</div>
</div>
